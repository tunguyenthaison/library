<div class="post-nav">
  <p>
    {% if page.previous.url %}
    <span class="post-nav-label">{{ 'Previous:' }}</span><br>
    <a href="{{page.previous.url | absolute_url}}">&#9194;&nbsp;{{page.previous.title}}</a>
    {% endif %}
  </p>
  <p>
    {% if page.next.url %}
    <span class="post-nav-label">{{ 'Next:' }}</span><br>
    <a href="{{page.next.url | absolute_url}}">{{page.next.title}}&nbsp;&#9193;</a>
    {% endif %}
  </p>
</div>
